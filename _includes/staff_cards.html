  {% for person in site.data.staff.staff %}
    {% if person.role == include.role %}
      <div class="col-xl-3 col-sm-6 mb-5">
        <div class="staff-card bg-white rounded shadow-sm py-5 px-4"><img src="{{ site.baseurl }}/assets/img/staff-photos/{{ person.netid }}.jpg" onerror="this.src='{{ site.baseurl }}/assets/img/staff-photos/blank_profile.png';" class="img-fluid mb-3 img-thumbnail shadow-sm">
          <h5 class="mb-0">{{ person.name }}</h5>
          <div class="feature">
            <button type="button" class="btn" data-toggle="collapse" data-target="#{{ person.netid }}"><i class="fas fa-chevron-circle-down fa-2x"></i></button>
            <div id="{{ person.netid }}" class="collapse">
              <p>{{ person.bio }}</p>
            </div>
          </div>
        </div>
      </div>
    {% endif %}
  {% endfor %}
